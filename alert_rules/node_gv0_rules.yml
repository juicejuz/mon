groups:
    - name: /node/gv0/rules
      rules:
        - alert: node_gv0_usage_70%
          expr:
            ((node_filesystem_size_bytes{mountpoint="/mnt/gv0"} - node_filesystem_free_bytes{mountpoint="/mnt/gv0"})
            * 100 / node_filesystem_size_bytes{mountpoint="/mnt/gv0"}) * ON(instance) GROUP_LEFT(node_name)
            node_meta > 70
          for: 120m
          labels:
            severity: indeterminate
          annotations:
            description:
              Swarm node {{ $labels.node_name }} disk usage is at {{ humanize
              $value}}%.
            summary: Disk alert for Swarm node '{{ $labels.node_name }}'
        - alert: node_gv0_usage_75%
          expr:
            ((node_filesystem_size_bytes{mountpoint="/mnt/gv0"} - node_filesystem_free_bytes{mountpoint="/mnt/gv0"})
            * 100 / node_filesystem_size_bytes{mountpoint="/mnt/gv0"}) * ON(instance) GROUP_LEFT(node_name)
            node_meta > 75
          for: 60m
          labels:
            severity: warning
          annotations:
            description:
              Swarm node {{ $labels.node_name }} disk usage is at {{ humanize
              $value}}%.
            summary: Disk alert for Swarm node '{{ $labels.node_name }}'
        - alert: node_gv0_usage_85%
          expr:
            ((node_filesystem_size_bytes{mountpoint="/mnt/gv0"} - node_filesystem_free_bytes{mountpoint="/mnt/gv0"})
            * 100 / node_filesystem_size_bytes{mountpoint="/mnt/gv0"}) * ON(instance) GROUP_LEFT(node_name)
            node_meta > 85
          for: 45m
          labels:
            severity: minor
          annotations:
            description:
              Swarm node {{ $labels.node_name }} disk usage is at {{ humanize
              $value}}%.
            summary: Disk alert for Swarm node '{{ $labels.node_name }}'
        - alert: node_gv0_usage_90%
          expr:
            ((node_filesystem_size_bytes{mountpoint="/mnt/gv0"} - node_filesystem_free_bytes{mountpoint="/mnt/gv0"})
            * 100 / node_filesystem_size_bytes{mountpoint="/mnt/gv0"}) * ON(instance) GROUP_LEFT(node_name)
            node_meta > 90
          for: 30m
          labels:
            severity: major
          annotations:
            description:
              Swarm node {{ $labels.node_name }} disk usage is at {{ humanize
              $value}}%.
            summary: Disk alert for Swarm node '{{ $labels.node_name }}'
        - alert: node_gv0_usage_95%
          expr:
            ((node_filesystem_size_bytes{mountpoint="/mnt/gv0"} - node_filesystem_free_bytes{mountpoint="/mnt/gv0"})
            * 100 / node_filesystem_size_bytes{mountpoint="/mnt/gv0"}) * ON(instance) GROUP_LEFT(node_name)
            node_meta > 95
          for: 15m
          labels:
            severity: critical
          annotations:
            description:
              Swarm node {{ $labels.node_name }} disk usage is at {{ humanize
              $value}}%.
            summary: Disk alert for Swarm node '{{ $labels.node_name }}'
        - alert: node_gv0_fill_rate_6h
          expr:
            predict_linear(node_filesystem_free_bytes{mountpoint="/mnt/gv0"}[1h], 6 * 3600) * ON(instance)
            GROUP_LEFT(node_name) node_meta < 0
          for: 1h
          labels:
            severity: critical
          annotations:
            description:
              Swarm node {{ $labels.node_name }} disk is going to fill up in
              6h.
            summary: Disk fill alert for Swarm node '{{ $labels.node_name }}'