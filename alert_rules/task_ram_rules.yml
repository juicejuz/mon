groups:
  - name: /task/ram/rules
    rules:
      - alert: task_memory_usage_1g
        expr:
          sum(container_memory_rss{container_label_com_docker_swarm_task_name=~".+"})
          BY (container_label_com_docker_swarm_task_name, container_label_com_docker_swarm_node_id) > 1e+09
        for: 60m
        labels:
          severity: indeterminate
        annotations:
          description:
            "{{ $labels.container_label_com_docker_swarm_task_name }} on '{{
            $labels.container_label_com_docker_swarm_node_id }}' memory usage is {{ humanize
            $value}}."
          summary: Memory alert for Swarm task '{{ $labels.container_label_com_docker_swarm_task_name}}' on '{{ $labels.container_label_com_docker_swarm_node_id }}'
      - alert: task_memory_usage_2g
        expr:
          sum(container_memory_rss{container_label_com_docker_swarm_task_name=~".+"})
          BY (container_label_com_docker_swarm_task_name, container_label_com_docker_swarm_node_id) > 2e+09
        for: 45m
        labels:
          severity: warning
        annotations:
          description:
            "{{ $labels.container_label_com_docker_swarm_task_name }} on '{{
            $labels.container_label_com_docker_swarm_node_id }}' memory usage is {{ humanize
            $value}}."
          summary: Memory alert for Swarm task '{{ $labels.container_label_com_docker_swarm_task_name}}' on '{{ $labels.container_label_com_docker_swarm_node_id }}'
      - alert: task_memory_usage_3g
        expr:
          sum(container_memory_rss{container_label_com_docker_swarm_task_name=~".+"})
          BY (container_label_com_docker_swarm_task_name, container_label_com_docker_swarm_node_id) > 3e+09
        for: 30m
        labels:
          severity: minor
        annotations:
          description:
            "{{ $labels.container_label_com_docker_swarm_task_name }} on '{{
            $labels.container_label_com_docker_swarm_node_id }}' memory usage is {{ humanize
            $value}}."
          summary: Memory alert for Swarm task '{{ $labels.container_label_com_docker_swarm_task_name}}' on '{{ $labels.container_label_com_docker_swarm_node_id }}'
      - alert: task_memory_usage_4g
          expr:
            sum(container_memory_rss{container_label_com_docker_swarm_task_name=~".+"})
            BY (container_label_com_docker_swarm_task_name, container_label_com_docker_swarm_node_id) > 4e+09
          for: 15m
          labels:
            severity: major
          annotations:
            description:
              "{{ $labels.container_label_com_docker_swarm_task_name }} on '{{
              $labels.container_label_com_docker_swarm_node_id }}' memory usage is {{ humanize
              $value}}."
            summary: Memory alert for Swarm task '{{ $labels.container_label_com_docker_swarm_task_name}}' on '{{ $labels.container_label_com_docker_swarm_node_id }}'
      - alert: task_memory_usage_5g
          expr:
            sum(container_memory_rss{container_label_com_docker_swarm_task_name=~".+"})
            BY (container_label_com_docker_swarm_task_name, container_label_com_docker_swarm_node_id) > 5e+09
          for: 1m
          labels:
            severity: critical
          annotations:
            description:
              "{{ $labels.container_label_com_docker_swarm_task_name }} on '{{
              $labels.container_label_com_docker_swarm_node_id }}' memory usage is {{ humanize
              $value}}."
            summary: Memory alert for Swarm task '{{ $labels.container_label_com_docker_swarm_task_name}}' on '{{ $labels.container_label_com_docker_swarm_node_id }}'
  